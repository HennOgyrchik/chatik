<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>bs4 sign up page - Bootdey.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container h-100">
  <div class="row h-100">
    <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">

        <div class="card">
          <div class="card-body">
            <div class="m-sm-4">
              <form action="/registration" method="post">
                <div class="form-group">
                  <div class="text-center mt-4">
                    <h2 class="h2">Регистрация</h2>
                  </div>
                  <input required class="form-control form-control-lg" type="text" name="login" placeholder="Логин">
                </div>
                <div class="form-group">
                  <input required class="form-control form-control-lg" type="password" name="password" placeholder="Пароль">
                </div>
                <div class="form-group">
                  <input required class="form-control form-control-lg" type="password" name="passwordConfirmed" placeholder="Повторите пароль">
                </div>
                <label style="color:red">{{index . "err"}}</label>
                <div class="text-center mt-3">
                  <input type="submit" class="btn btn-lg btn-primary" value="Зарегистрироваться">
                  <!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<style type="text/css">
  body{
    margin-top:20px;
    background-color: #e0e0e0;
  }
  .card {
    margin-bottom: 1.5rem;
    box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
  }

  .card {
    position: relative;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-direction: column;
    flex-direction: column;
    min-width: 0;
    word-wrap: break-word;
    background-color: #fff;
    background-clip: border-box;
    border: 1px solid #e5e9f2;
    border-radius: .2rem;
  }
</style>

<script type="text/javascript">

</script>
</body>
</html>
